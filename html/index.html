<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <center>
        <container>
            <div class="simple-container">
                <h1>{{ .ApplicationName }}</h1>
                <h3>Update your Slack profile status with the track you're currently listening to on Spotify</h3>
                <h4>Simply follow these three steps to get started </h4>

                <div>
                    <h2>Step one</h2>
                    <a href="https://slack.com//openid/connect/authorize?response_type=code&scope=openid%20profile&client_id={{ .SlackClientId }}&redirect_uri={{ .SlackRedirectUri }}"
                        style="align-items:center;color:#fff;background-color:#4A154B;border:0;border-radius:48px;display:inline-flex;font-family:Lato, sans-serif;font-size:16px;font-weight:600;height:48px;justify-content:center;text-decoration:none;width:256px"><svg
                            xmlns="http://www.w3.org/2000/svg" style="height:20px;width:20px;margin-right:12px"
                            viewBox="0 0 122.8 122.8">
                            <path
                                d="M25.8 77.6c0 7.1-5.8 12.9-12.9 12.9S0 84.7 0 77.6s5.8-12.9 12.9-12.9h12.9v12.9zm6.5 0c0-7.1 5.8-12.9 12.9-12.9s12.9 5.8 12.9 12.9v32.3c0 7.1-5.8 12.9-12.9 12.9s-12.9-5.8-12.9-12.9V77.6z"
                                fill="#e01e5a"></path>
                            <path
                                d="M45.2 25.8c-7.1 0-12.9-5.8-12.9-12.9S38.1 0 45.2 0s12.9 5.8 12.9 12.9v12.9H45.2zm0 6.5c7.1 0 12.9 5.8 12.9 12.9s-5.8 12.9-12.9 12.9H12.9C5.8 58.1 0 52.3 0 45.2s5.8-12.9 12.9-12.9h32.3z"
                                fill="#36c5f0"></path>
                            <path
                                d="M97 45.2c0-7.1 5.8-12.9 12.9-12.9s12.9 5.8 12.9 12.9-5.8 12.9-12.9 12.9H97V45.2zm-6.5 0c0 7.1-5.8 12.9-12.9 12.9s-12.9-5.8-12.9-12.9V12.9C64.7 5.8 70.5 0 77.6 0s12.9 5.8 12.9 12.9v32.3z"
                                fill="#2eb67d"></path>
                            <path
                                d="M77.6 97c7.1 0 12.9 5.8 12.9 12.9s-5.8 12.9-12.9 12.9-12.9-5.8-12.9-12.9V97h12.9zm0-6.5c-7.1 0-12.9-5.8-12.9-12.9s5.8-12.9 12.9-12.9h32.3c7.1 0 12.9 5.8 12.9 12.9s-5.8 12.9-12.9 12.9H77.6z"
                                fill="#ecb22e"></path>
                        </svg>Sign in with Slack</a>
                </div>
                <div>
                    <h2>Step two</h2>
                    <a target="_blank"
                        href="https://accounts.spotify.com/authorize?response_type=code&client_id={{ .SpotifyClientId }}&scope=user-read-currently-playing&redirect_uri={{ .SpotifyClientId }}&state={{ ,SpotifyState }}"
                        style="text-decoration:none;">
                        <button class="btn-spotify">
                            <i class="fa fa-spotify" style="font-size:35px; padding-right: 15px"></i> 
                            Sign in with Spotify
                            </button>
                        </a>
                </div>
                <div>
                    <h2>Step three</h2>
                    <p>Start listening!</p>
                </div>
            </div>
        </container>

    </center>


</body>

</html>
